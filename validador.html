
<!-- Inserção dinâmica da interpretação visual dos motores (Yamaha e Honda) -->
<script>
function mostrarInterpretacaoMotor(marca, modelo, codigo, letraAno, numeroSerie) {
    const container = document.getElementById("interpretacaoMotor");
    let html = '<h3>Interpretação Visual do Número do Motor</h3>';
    html += '<table border="1" cellpadding="6" cellspacing="0" style="border-collapse: collapse; width:100%;">';
    html += '<tr><th>Campo</th><th>Valor Inserido</th><th>Interpretação</th></tr>';

    if (marca === "Yamaha") {
        html += `<tr><td>Modelo</td><td>${modelo}</td><td>${modelo} - Ex: F350 = 350hp, S = Long shaft, A = 1ª versão</td></tr>`;
        html += `<tr><td>Código</td><td>${codigo}</td><td>${codigo} - Código interno Yamaha</td></tr>`;
        html += `<tr><td>Letra Ano</td><td>${letraAno}</td><td>${letraAno} - Letra corresponde ao ano de fabrico (ver tabela Yamaha)</td></tr>`;
        html += `<tr><td>Nº Série</td><td>${numeroSerie}</td><td>${numeroSerie} - Número único de produção</td></tr>`;
    }
    else if (marca === "Honda") {
        html += `<tr><td>Modelo</td><td>${modelo}</td><td>${modelo} - Identifica a potência e tipo de motor</td></tr>`;
        html += `<tr><td>Código</td><td>${codigo}</td><td>${codigo} - Código interno Honda</td></tr>`;
        html += `<tr><td>Letra Ano</td><td>${letraAno}</td><td>${letraAno} - Letra representa o ano de fabrico (ver tabela Honda)</td></tr>`;
        html += `<tr><td>Nº Série</td><td>${numeroSerie}</td><td>${numeroSerie} - Produção individual</td></tr>`;
    }
    html += '</table>';
    container.innerHTML = html;
}
</script>

<!-- Zona onde a interpretação vai aparecer -->
<div id="interpretacaoMotor" style="margin-top:30px;"></div>
