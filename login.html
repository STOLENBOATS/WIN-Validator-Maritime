<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 80%;
    }
    button {
      padding: 0.5rem 1rem;
    }
    #loginError {
      color: red;
    }
  </style>
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "Admin2025") {
        window.location.href = "validador.html";
      } else {
        document.getElementById("loginError").innerText = "Credenciais inv√°lidas";
      }
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Utilizador">
    <input type="password" id="password" placeholder="Palavra-passe">
    <button onclick="login()">Entrar</button>
    <p id="loginError"></p>
  </div>
</body>
</html>
