
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Histórico WIN</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Histórico de Validações WIN</h2>
  <div id="tabelaHistorico"></div>
  <script>
    const h = JSON.parse(localStorage.getItem('hisWIN') || '[]');
    let t = '<table><tr><th>Data</th><th>WIN</th><th>Val</th><th>Msg</th></tr>';
    h.forEach(e => t += `<tr><td>${e.data}</td><td>${e.win}</td><td>${e.val}</td><td>${e.msg}</td></tr>`);
    t += '</table>';
    document.getElementById('tabelaHistorico').innerHTML = t;
  </script>
</body>
</html>
