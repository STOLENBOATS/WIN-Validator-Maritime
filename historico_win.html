
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Histórico WIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        header img {
            height: 50px;
            opacity: 0.1;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h1 {
            color: #003366;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .translation {
            font-style: italic;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo_pm.png" alt="Logotipo Polícia Marítima">
    </header>
    <h1>Histórico de Validações WIN<br><span class="translation">WIN Validation History</span></h1>

    <table>
        <thead>
            <tr>
                <th>Data<br><span class="translation">Date</span></th>
                <th>WIN</th>
                <th>Resultado<br><span class="translation">Result</span></th>
                <th>Justificação<br><span class="translation">Explanation</span></th>
                <th>Fotografia<br><span class="translation">Photo</span></th>
            </tr>
        </thead>
        <tbody id="tabelaHistorico"></tbody>
    </table>

    <script>
        const historico = JSON.parse(localStorage.getItem("historico_win")) || [];
        const tabela = document.getElementById("tabelaHistorico");

        historico.forEach(item => {
            const linha = document.createElement("tr");
            linha.innerHTML = `
                <td>${item.data}</td>
                <td>${item.win}</td>
                <td>${item.resultado}</td>
                <td>${item.justificacao}</td>
                <td>${item.foto ? '<img src="' + item.foto + '" width="80">' : 'Sem imagem / No image'}</td>
            `;
            tabela.appendChild(linha);
        });
    </script>
</body>
</html>
